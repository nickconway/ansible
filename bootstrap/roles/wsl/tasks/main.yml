---
# tasks file for wsl

- name: Check If WSL
  stat:
    path: /proc/sys/fs/binfmt_misc/WSLInterop
  register: wsl

- block:
    - name: Copy wsl.conf
      become: true
      copy:
        src: wsl.conf
        dest: /etc/wsl.conf
        owner: root
        group: root
        mode: "644"

    - name: Copy Fonts local.conf
      become: true
      copy:
        src: local.conf
        dest: /etc/fonts/local.conf
        owner: root
        group: root
        mode: "644"
  when: wsl.stat.exists
