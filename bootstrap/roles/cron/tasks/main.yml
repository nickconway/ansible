---
# tasks file for cron

- name: Check For Cron
  stat:
    path: /usr/bin/crontab
  register: cron

- block:
  - name: Backup Containers Cron
    cron:
      name: backup-containers
      hour: 5
      minute: 0
      state: present
      job: "bash -lc 'backup-containers' > /tmp/backup-containers.log 2>&1"

  - name: Backup LXC Cron
    cron:
      name: backup-lxcs
      hour: 4
      minute: 0
      state: present
      job: "bash -lc 'backup-lxcs' > /tmp/backup-lxcs.log 2>&1"

  - name: Docker Updates Cron
    cron:
      name: docker-updates
      hour: "*/6"
      minute: 0
      state: present
      job: "bash -lc 'get-docker-updates' > /tmp/get-docker-updates.log 2>&1"

  - name: Homelab Sync Cron
    cron:
      name: homelab-sync
      hour: "*/2"
      minute: 0
      state: present
      job: "bash -lc 'sync-homelab' > /tmp/sync-homelab.log 2>&1"
  when: cron.stat.exists
