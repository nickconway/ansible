---
# tasks file for cron

- name: Install Backup Containers Cron
  cron:
    name: backup-containers
    hour: 5
    minute: 0
    state: present
    job: "bash -lc '.local/bin/backup-containers' > /tmp/backup-containers.log 2>&1"

- name: Install Docker Updates Cron
  cron:
    name: docker-updates
    hour: "*/6"
    minute: 0
    state: present
    job: "bash -lc '.local/bin/get-docker-updates' > /dev/null 2>&1"
