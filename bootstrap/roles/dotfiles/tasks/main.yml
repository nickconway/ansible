---
# tasks file for dotfiles

- include_tasks: ../utils/install.yml
  loop:
    - yadm

- name: Check if YADM Repo Exists
  stat:
    path: ~/.local/share/yadm/repo.git
  register: yadm

- name: Clone YADM Repo
  shell:
    cmd: |
      yadm clone https://github.com/nickconway/dotfiles
      yadm remote set-url origin "git@github.com:nickconway/dotfiles.git" --push
  when: not yadm.stat.exists

- name: YADM Pull
  shell:
    cmd: yadm pull
  changed_when: false

- name: Check if YADM Archive Exists
  stat:
    path: ~/.local/share/yadm/archive
  register: yadm_archive

- name: Decrypt YADM Archive
  shell:
    cmd: gpg --batch --passphrase {{ gpg_passphrase }} -d ~/.local/share/yadm/archive | tar vxf - -C ~
  when: yadm_archive.stat.exists
  changed_when: false

- name: Add Client-Server Class
  shell:
    cmd: grep "class = client-server" ~/.local/share/yadm/repo.git/config || yadm config --add local.class client-server
  when: "'client-server' in group_names"
  changed_when: false

- name: Add DNS Class
  shell:
    cmd: grep "class = dns" ~/.local/share/yadm/repo.git/config || yadm config --add local.class dns
  when: "'dns' in group_names"
  changed_when: false

- name: Add Gaming Class
  shell:
    cmd: grep "class = gaming" ~/.local/share/yadm/repo.git/config || yadm config --add local.class gaming
  when: "'gaming' in group_names"
  changed_when: false

- name: Add Passwordless Class
  shell:
    cmd: grep "class = passwordless" ~/.local/share/yadm/repo.git/config || yadm config --add local.class passwordless
  when: "'passwordless' in group_names"
  changed_when: false

- name: Add Server Class
  shell:
    cmd: grep "class = server" ~/.local/share/yadm/repo.git/config || yadm config --add local.class server
  when: "'servers' in group_names"
  changed_when: false

- name: Add Subnet-Router Class
  shell:
    cmd: grep "class = subnet-router" ~/.local/share/yadm/repo.git/config || yadm config --add local.class subnet-router
  when: "'vpn_subnet_router' in group_names"
  changed_when: false

- name: Add VPN Class
  shell:
    cmd: grep "class = vpn" ~/.local/share/yadm/repo.git/config || yadm config --add local.class vpn
  when: "'vpn' in group_names"
  changed_when: false

- name: Add Work Class
  shell:
    cmd: grep "class = work" ~/.local/share/yadm/repo.git/config || yadm config --add local.class work
  when: "'work' in group_names"
  changed_when: false

- name: Create YADM Alt Files
  shell:
    cmd: yadm alt
  changed_when: false
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ ansible_facts.user_uid }}"
