---
- name: Bootstrap
  hosts: all
  tasks:
    - name: Import Security Role
      import_role:
        name: security

    - name: Import Update Role
      import_role:
        name: update

    - name: Import Reboot
      import_role:
        name: reboot

    - name: Import Cron Role
      import_role:
        name: cron

    - name: Import Programs Role
      import_role:
        name: programs

    - name: Import VPN Role
      import_role:
        name: vpn

    - name: Import YADM Role
      import_role:
        name: yadm

    - name: Import Passwordless Role
      import_role:
        name: passwordless

    - name: Import WSL Role
      import_role:
        name: wsl

    - name: Clone Git Repositories
      shell:
        cmd: ~/.local/bin/clone-all
      changed_when: false
      environment:
        GITEA_USER: "{{ gitea_user }}"
        GITEA_TOKEN: "{{ gitea_token }}"
      when: "'local' not in group_names"
