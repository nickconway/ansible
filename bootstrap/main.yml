---
- name: Bootstrap
  hosts: all
  tasks:
    - name: Import Security Role
      import_role:
        name: security
      tags: security

    - name: Import Git Role
      import_role:
        name: git
      tags: git

    - name: Import Update Role
      import_role:
        name: update
      tags: update

    - name: Import Reboot
      import_role:
        name: reboot
      tags: reboot

    - name: Import Cron Role
      import_role:
        name: cron
      tags: cron

    - name: Import Programs Role
      import_role:
        name: programs
      tags: programs

    - name: Import VPN Role
      import_role:
        name: vpn
      tags: vpn

    - name: Import YADM Role
      import_role:
        name: yadm
      tags: yadm

    - name: Import Passwordless Role
      import_role:
        name: passwordless
      tags: passwordless

    - name: Import WSL Role
      import_role:
        name: wsl
      tags: wsl

    - name: Clone Git Repositories
      shell:
        cmd: ~/.local/bin/clone-all
      changed_when: false
      environment:
        GITEA_USER: "{{ gitea_user }}"
        GITEA_TOKEN: "{{ gitea_token }}"
      when: "'local' in group_names"
