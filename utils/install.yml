- name: "Install {{ item }}"
  include_tasks:
    file: ../utils/install-{{ (item | type_debug == 'str') | ternary(ansible_os_family, item.cargo | default(false) | ternary('cargo', ansible_os_family)) }}.yml
  loop:
    - "{{ item }}"
  loop_control:
    loop_var: package
  when: (item | type_debug == 'str') or ((package[ansible_os_family] | default(item.cargo) | default(false)) != false)
